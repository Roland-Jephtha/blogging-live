<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Blog</title>
</head>
<body>
    <div class="container">
     
        <h1>All Blog Post</h1>
        {%for post in post%}
        <div class = "col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="udemy.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.description}}</p>
                <a href="Posts/{{post.url}}" class="btn btn-primary">view</a>
                </div>
            </div></div>

            <div class="card" style="width: 18rem;">
                <img src="udemy.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.description}}</p>
                <a href="Posts/{{post.url}}" class="btn btn-primary">view</a>
                </div>
            </div></div>
        {%endfor%}
    
    </div>

<script src="bootstrap.min.js"></script>
