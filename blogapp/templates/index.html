{%load static%}
<html lang="en">
<head>
 
    <!-- <input type="submit"> -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css\bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <title> Blog</title>
    
</head>
<body>
    <h1 class="main-heading">JEPH'S BLOG</h1> 
    <img src="{% static 'udemy.jpg'%}" style="max-width:100%; min-width:100%; height:auto">
    <div class="container">
     <div class="row" style="max-width:100%; height:auto">
         
        <h1 class="post">All Blog Posts</h1>
        {%for post in posts reversed%}
        <div class="d-flex align-items-stretch col-xs-12 col-sm-6 col-md-4 col-lg-2 p-2" style="max-width:100%; height:auto">
            <div class="card rounded-0 w-100 bg-white"  >
                    <!-- calling data from categories -->
                    <small>
                        {{ post.date_created.date }} |&nbsp;<br>
                        Categories:&nbsp;
                        {% for category in post.categories.all %}
                        <a href="{% url 'blog_category' category.name %}">
                            {{ category.name }}
                        </a>&nbsp;
                        {% endfor %}
                    </small>
                    <!-- class="card-img-top img-responsive w-100" -->
            <!-- <div class="card" style="width: 18rem;"> -->
                <img src="files/{{post.thumbnail}}" style="max-width:100%; height:auto">
                <div class="card-body">
                <h6 class="card-title">{{post.title}}</h6>
                <p class="card-text">{{post.body|truncatewords:5}}</p>
                <a href="{% url 'blog_detail' post.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
               </div>

        {%endfor%}
    </div>
    </div>
   

<script src="{%static 'js\bootstrap.min.js'%}"></script>
</body>
</html>
